<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Banking System</h1>
        <div class="form">
            <h2>Open Account</h2>
            <form action="openAccount.py" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="dob" placeholder="Date of Birth (YYYY-MM-DD)" required>
                <input type="text" name="mobile_no" placeholder="Mobile Number" required>
                <input type="text" name="pan_card" placeholder="PAN Card Number" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="address" placeholder="Address" required>
                <button type="submit">Open Account</button>
            </form>
        </div>
        <div class="form">
            <h2>Generate Credit Card</h2>
            <form action="openCreditCard.py" method="post">
                <input type="text" name="account_number" placeholder="Account Number" required>
                <input type="text" name="secret_passcode" placeholder="Secret Passcode" required>
                <input type="text" name="dob" placeholder="Date of Birth (YYYY-MM-DD)" required>
                <button type="submit">Generate Credit Card</button>
            </form>
        </div>
    </div>
</body>
</html>
