{% extends "base.html" %} {% block title %}Banking System{% endblock %} {% block
custom_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
{% endblock %} {% block content %}

<div class="main-container">
    <div class="container mt-5">
        <h1 class="text-center">Payment Processing</h1>
        <div class="row">
            <div class="col-md-3">
                <!-- Sender Info Card -->
                <div class="card text-center">
                    <div class="card-body">
                        <img src="{{ customer_pic_url }}" class="profile-img img-fluid rounded-circle mb-3 fixed-height"
                            alt="Sender Photo" />
                        <h3 class="mt-3">{{ name }}</h3>
                        <div class="input-group flex-nowrap justify-content-center">
                            <span class="input-group-text" id="bannerdon-wrapping">@</span>
                            <input type="text" class="form-control text-center" placeholder="{{ username }}"
                                aria-label="Sender Username" aria-describedby="bannerdon-wrapping" disabled />
                        </div>
                        <hr />
                        <p class="text-muted">{{ email }}</p>
                        <p>{{ contact_no }}</p>
                        <p>{{ bannerdress }}</p>
                    </div>
                </div>

                <!-- Ad Space 1 -->
                <div class="card mb-3 mt-3">
                    <img src="{{ banner1.url }}" class="card-img-top" alt="{{ banner1.alt }}" />
                </div>
            </div>

            <div class="col-md-6">
                <!-- Payment Details Card -->
                <form method="POST" action="/relay_payments">
                    <div class="form-group mt-3">
                        <label for="receiver_username">Receiver Username</label>
                        <input type="text" class="form-control" id="receiver_username" name="receiver_username"
                            placeholder="Enter receiver's username" required />
                    </div>

                    <div class="form-group mt-3">
                        <label for="account_number">Receiver Account Number</label>
                        <input type="text" class="form-control" id="account_number" name="account_number"
                            placeholder="Enter receiver's account number" required />
                    </div>

                    <div class="form-group mt-3">
                        <label for="account_number">Receiver Name</label>
                        <input type="text" class="form-control" id="receiver" name="receiver"
                            placeholder="Enter receiver's account number" required />
                    </div>

                    <div class="form-group mt-3">
                        <label for="amount">Amount (in Rs.)</label>
                        <input type="number" class="form-control" id="amount" name="amount"
                            placeholder="Enter amount to send" required />
                    </div>

                    <div class="form-group mt-3">
                        <label for="comments">Comments (Optional)</label>
                        <textarea class="form-control" id="comments" name="comments" rows="3"
                            placeholder="Add any comments (optional)"></textarea>
                    </div>

                    <button type="submit" class="btn btn-lg btn-success mt-4">Submit Payment</button>
                </form>
            </div>
        </div>

        <!-- Ad Space 3 -->
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <img src="{{ banner3.url }}" class="card-img-top" alt="{{ banner3.alt }}" />
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
