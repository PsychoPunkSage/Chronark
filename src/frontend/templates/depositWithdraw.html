{% extends "base.html" %} {% block title %}Banking System{% endblock %} {% block
custom_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
{% endblock %} {% block content %}
<div class="main-container">
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <img src="{{ customer_pic_url }}" class="profile-img img-fluid rounded-circle mb-3 fixed-height"
                        alt="Customer Photo" />
                    <h3 class="mt-3">{{ name }}</h3>
                    <div class="mb-3">
                        <span class="input-group-text text-center" id="addon-wrapping">Account Balance (₹)</span>
                        <input type="text" class="form-control text-center" placeholder="{{ acc_balance }}"
                            aria-label="Username" aria-describedby="addon-wrapping" disabled />
                    </div>
                    <div>
                        <span class="input-group-text text-center" id="addon-wrapping">Dmat Balance (₹)</span>
                        <input type="text" class="form-control text-center" placeholder="{{ dmat_balance }}"
                            aria-label="Username" aria-describedby="addon-wrapping" disabled />
                    </div>
                </div>
            </div>

            {% if banner %}
            <div class="card mb-3 mt-3">
                <img src="{{ banner.url }}" class="card-img-top" alt="{{ banner.alt }}" />
            </div>
            {% endif %}
        </div>
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <h2>Deposit Funds</h2>
                    <form id="deposit-form" , method="post" action="/record_deposit">
                        <div class="input-group flex-nowrap justify-content-center">
                            <span class="input-group-text" id="addon-wrapping">Amount (₹):</span>
                            <input type="text" class="form-control text-center" placeholder="1.00" aria-label="Username"
                                aria-describedby="addon-wrapping" id="deposit_amount" name="deposit_amount" min="1"
                                required />
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-success">Deposit</button>
                        </div>
                    </form>
                </div>
            </div>

            <hr>

            <div class="card mb-3">
                <div class="card-body">
                    <h2>Withdraw Funds</h2>
                    <form id="withdraw-form" method="post" action="/record_withdraw">
                        <div class="input-group flex-nowrap justify-content-center">
                            <span class="input-group-text" id="addon-wrapping">Amount (₹):</span>
                            <input type="text" class="form-control text-center" placeholder="1.00" aria-label="Username"
                                aria-describedby="addon-wrapping" id="withdraw_amount" name="withdraw_amount" min="1"
                                required />
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-warning">Withdraw</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
