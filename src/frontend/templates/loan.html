{% extends "base.html" %} {% block title %}Banking System{% endblock %} {% block
custom_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
{% endblock %} {% block content %}

<div class="main-container">
  <div class="container mt-5">
    <h1 class="text-center">Loan Management</h1>

    <!-- View Loans Section -->
    <div class="card mt-4">
      <div class="card-header">View Your Loans</div>
      <div class="card-body">
        <form id="viewLoansForm">
          <div class="mb-3">
            <label for="usernameView" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="usernameView"
              placeholder="Enter your username"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">View Loans</button>
        </form>
        <div id="loansList" class="mt-4"></div>
      </div>
    </div>

    <!-- Apply for Loan Section -->
    <div class="card mt-4">
      <div class="card-header">Apply for a Loan</div>
      <div class="card-body">
        <form id="applyLoanForm">
          <div class="mb-3">
            <label for="usernameApply" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="usernameApply"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loanAmount" class="form-label">Loan Amount</label>
            <input
              type="number"
              class="form-control"
              id="loanAmount"
              placeholder="Enter loan amount"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loanTerm" class="form-label">Loan Term</label>
            <input
              type="text"
              class="form-control"
              id="loanTerm"
              placeholder="Enter loan term"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loanPurpose" class="form-label">Purpose</label>
            <input
              type="text"
              class="form-control"
              id="loanPurpose"
              placeholder="Enter loan purpose"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Apply for Loan</button>
        </form>
        <div id="applyLoanResult" class="mt-4"></div>
      </div>
    </div>

    <!-- Pay Loan Section -->
    <div class="card mt-4">
      <div class="card-header">Pay Off a Loan</div>
      <div class="card-body">
        <form id="payLoanForm">
          <div class="mb-3">
            <label for="usernamePay" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="usernamePay"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loanId" class="form-label">Loan ID</label>
            <input
              type="text"
              class="form-control"
              id="loanId"
              placeholder="Enter loan ID"
              required
            />
          </div>
          <div class="mb-3">
            <label for="payAmount" class="form-label">Payment Amount</label>
            <input
              type="number"
              class="form-control"
              id="payAmount"
              placeholder="Enter payment amount"
              required
            />
          </div>
          <button type="submit" class="btn btn-warning">Pay Loan</button>
        </form>
        <div id="payLoanResult" class="mt-4"></div>
      </div>
    </div>
  </div>
